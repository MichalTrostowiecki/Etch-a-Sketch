<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
 
  <div class="grid-container">
    
  </div>
  <div>
    <input  type="text" placeholder="Number of grids" onchange="changeSize(this.value)"/>
    <button>Enter</button>
  </div>
  <div>
    <input id="colorInput" type="color" placeholder="Number of grids" onchange="changeSize(this.value)"/>
    <button id="changeColorBtn">Change Color</button>
  </div>
  <div>
    <button id="erase">Erase</button>
    <button id="rainbowColorBtn">Rainbow Color</button>
    <button id="resetBtn">Reset</button>
    <button id="backgroundColorBtn">Background Color</button>
  </div>
  

  <script src="./main.js"></script>
</body>
</html>
