<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <h1>Rock, Paper, Scissor</h1>
  <div class="grid-container">
    
  </div>
  <div class="gridInput">
    <input  type="text" placeholder="Number of grids" onchange="changeSize(this.value)"/>
    <button type="button" class="btn btn-success"">Enter</button>
  </div>
  <div class="color">
    <p>Change color:</p>
    <input id="colorInput" type="color"/>
    <p>Background Color:</p>
    <input id="backgroundColor" type="color"/>
    
  </div>
  <div class="set-buttons">
    <button id="erase" type="button" class="btn btn-primary">Erase</button>
    <button id="rainbowColorBtn" type="button" class="btn btn-primary">Rainbow Color</button>
    <button id="resetBtn" type="button" class="btn btn-danger">Reset</button>
  </div>
 
  <script src="./main.js"></script>
</body>
</html>
